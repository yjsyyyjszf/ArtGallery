<body>



  <div class="site-section" data-aos="fade">
    <div class="container-fluid">
      
      <div class="row justify-content-center">
        <div class="col-md-7">
          <div class="row mb-5">
            <div class="col-12 ">
              <h2 class="site-section-heading text-center">Artwork Upload</h2>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-8 mb-5">
              <form action="http://localhost:8080/tokenGenerate/" method="post">
               
                <div class="row form-group">
                  
                  <div class="col-md-12">
                    <label class="text-black" for="contributes">Contributor addresses</label> 
                    <input type="text" name="contributes" class="form-control">
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-md-12">
                    <label class="text-black" for="percentages">Percentages</label> 
                    <input type="text" name="percentages" class="form-control">
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-md-12">
                    <label class="text-black" for="constraints">Constraints</label> 
                    <input type="text" name="constraints" class="form-control">
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-md-12">
                    <label class="text-black" for="price">Price(ETH)</label> 
                    <input type="number" name="price" class="form-control">
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-md-6 mb-3 mb-md-0">
                    <label class="text-black" for="title">Title</label>
                    <input type="text" name="title" class="form-control">
                  </div>
                  <div class="col-md-6">
                    <label class="text-black" for="artist">Artist</label>
                    <input type="text" name="artist" class="form-control">
                  </div>
                </div>

                <div class="row form-group">
                  
                  <div class="col-md-12">
                    <label class="text-black" for="thumbnail">Thumbnail URL</label> 
                    <input type="text" name="thumbnail" class="form-control">
                  </div>
                </div>

                <div class="row form-group">
                  
                  <div class="col-md-12">
                    <label class="text-black" for="realart">Art URL</label> 
                    <input type="text" name="realart" class="form-control">
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col-md-12">
                    <label class="text-black" for="description">Description</label> 
                    <textarea name="message" id="description" cols="30" rows="7" class="form-control" placeholder="Write your description here..."></textarea>
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col-md-12">
                    <input type="submit" value="Submit" class="btn btn-primary py-2 px-4 text-white">
                  </div>
                </div>
    
              </form>
            </div>
            <div class="col-lg-3 ml-auto">
              <div class="mb-3 bg-white">
                <p class="mb-0 font-weight-bold">Address</p>
                <p class="mb-4">Toronto, On, Canada</p>

                <p class="mb-0 font-weight-bold">Phone</p>
                <p class="mb-4"><a href="#">+1 232 3235 324</a></p>

                <p class="mb-0 font-weight-bold">Email Address</p>
                <p class="mb-0"><a href="#">email@domain.com</a></p>

              </div>
              
            </div>
          </div>
        </div>
    
      </div>
    </div>
  </div>

  <div class="footer py-4">

      </p>
    </div>
  </div>
